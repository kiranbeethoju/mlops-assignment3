name: CI/CD Pipeline

on:
  push:
    branches: [ main, docker_ci ]

jobs:
  build_and_test_container:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        
    - name: Train model
      run: |
        python train.py
        
    - name: Build Docker image
      run: |
        docker build -t mlops-assignment3 .
        
    - name: Test Docker container
      run: |
        docker run mlops-assignment3 python predict.py
        
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        
    - name: Push to Docker Hub
      run: |
        docker tag mlops-assignment3 ${{ secrets.DOCKER_USERNAME }}/mlops-assignment3:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/mlops-assignment3:latest 